<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<title>SpringBoot</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		<a class="navbar-brand" th:href="@{/}">Springboot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
				</a></li>
			</ul>
		</div>
	</nav>


	<main>
		<div class="jumbotron jumbotron-fluid pt-3">
			<div class="container">

				<div>
					<form th:method="post" th:object="${employee}">

						<input type="hidden" th:field="*{id}" />

						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm">
								<h5 th:text="${employee.id == null} ? 'CREATE' : 'EDIT'"></h5>
							</div>
							<div class="col-lg-6 col-md-6 col-sm">
								<button type="submit"
									class="btn btn-sm btn-info col-lg-2 col-md-2 col-sm-2 float-right">Save</button>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm">
								<div class="form-group">
									<label for="txtFirstName" class="mb-0">First Name</label> <input
										type="text" th:field="*{firstName}"
										class="form-control form-control-sm" id="txtFirstName"
										tabindex="1" autofocus="autofocus" required="required">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm mb-0">
								<div class="form-group">
									<label for="txtLastName" class="mb-0">Last Name</label> <input
										type="text" th:field="*{lastName}"
										class="form-control form-control-sm" id="txtLastName"
										tabindex="2" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg col-md col-sm">
								<div class="form-group">
									<label for="txtEmail" class="mb-0">Email</label> <input
										type="email" th:field="*{email}"
										class="form-control form-control-sm" id="txtEmail"
										tabindex="3" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg col-md col-sm">
								<div class="form-group">
									<label for="txtAddress">Address</label>
									<textarea class="form-control form-control-sm" id="txtAddress"
										th:field="*{address}" rows="3" tabindex="4"
										required="required"></textarea>
								</div>
							</div>
						</div>
					</form>
				</div>
				<hr>
				<div class="table-responsive">
					<table
						class="table table-bordered table-hover table-striped table-sm">
						<thead class="bg-info">
							<tr class="text-center">
								<th width="10%">ID</th>
								<th width="20%">Name</th>
								<th width="20%">Email</th>
								<th width="30">Address</th>
								<th colspan="2" width="20%">Edit/Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="employee:${employees}">
								<th class="text-center" th:text="${employee.id}"></th>
								<th th:text="${employee.firstName} +' '+ ${employee.lastName}"></th>
								<th th:text="${employee.email}"></th>
								<th th:text="${employee.address}"></th>
								<td class="text-center" width="10%"><a class="far fa-edit"
									th:href="@{/edit/__${employee.id}__}"></a></td>
								<td class="text-center" width="10%"><a
									class="far fa-trash-alt"
									th:href="@{/delete/__${employee.id}__}"></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>SpringBoot</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		<a class="navbar-brand" href="#">Springboot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
				</a></li>
			</ul>
		</div>
	</nav>


	<main>
		<div class="jumbotron jumbotron-fluid pt-3">
			<div class="container">

				<div>
					<form>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm">
								<h5>CREATE</h5>
							</div>
							<div class="col-lg-6 col-md-6 col-sm">
								<button type="button"
									class="btn btn-sm btn-info col-lg-2 col-md-2 col-sm-2 float-right">Save</button>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm">
								<div class="form-group">
									<label for="txtFirstName" class="mb-0">First Name</label> <input
										type="text" class="form-control form-control-sm"
										id="txtFirstName" tabindex="1" autofocus="autofocus">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm mb-0">
								<div class="form-group">
									<label for="txtLastName" class="mb-0">Last Name</label> <input
										type="text" class="form-control form-control-sm"
										id="txtLastName" tabindex="2">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg col-md col-sm">
								<div class="form-group">
									<label for="txtEmail" class="mb-0">Email</label> <input
										type="email" class="form-control form-control-sm"
										id="txtEmail" tabindex="3">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg col-md col-sm">
								<div class="form-group">
									<label for="txtAddress">Address</label>
									<textarea class="form-control form-control-sm" id="txtAddress"
										rows="3" tabindex="4"></textarea>
								</div>
							</div>
						</div>
					</form>
				</div>
				<hr>
				<div class="table-responsive">
					<table
						class="table table-bordered table-hover table-striped table-sm">
						<thead class="bg-info">
							<tr class="text-center">
								<th width="10%">ID</th>
								<th width="20%">Name</th>
								<th width="20%">Email</th>
								<th width="30">Address</th>
								<th colspan="2" width="20%">Edit/Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>1</th>
								<td>KYIMINHAN</td>
								<td>kyiminhan@gmail.com</td>
								<td>Tokyo, Japan</td>
								<td class="text-center" width="10%"><a class="far fa-edit"></a></td>
								<td class="text-center" width="10%"><a
									class="far fa-trash-alt"></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
